<!-- VisJS -->

<!-- Inject the local spec sample -->
<script src="test/specs/sample.json"></script>

</head>

<body>


	<script type="text/javascript">

	/**
	 * Initialization
	 */

	$(onLoad);

	/*
	 * Render the graph
	 */
	function onLoad() {

		try
		{
			if (typeof spec == 'undefined')
				return console.error( 'An API catalog definition has not been injected...Please check your settings.' );

			var opts = {
				resPath: './'
			};

			// visualize the catalog
			swagger.ed.Catalog.draw( spec, opts );

			swagger.ed.Catalog.on( 'onCatalogLinkDetails', function(e, data){
				console.log(data);
			});

			swagger.ed.Catalog.on( 'onSwaggerLinkDetails', function(e, data){
				console.log(data);
			});
		}
		catch (e)
		{
			console.error(e);
		}
	};

	</script>

</body>

</html>
