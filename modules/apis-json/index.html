<body>

	
	<script type="text/javascript">
		
	/**
	 * Initialization
	 */

	$(onLoad);
	
	/*
	 * Render the graph  
	 */
	function onLoad() {
		
		try
		{
			if (typeof spec == 'undefined')
				return console.error( 'A Swagger definition has not been injected...Please check your settings.' );
		
			// visualize the catalog
			swagger.ed.Catalog.draw( spec );
		}
		catch (e)
		{
			console.error(e);
		}
	};
	
	</script>

</body>
